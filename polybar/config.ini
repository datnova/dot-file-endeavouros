[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
blue = #81A2BE
green = #B5BD68
yellow = #F0C674
purple = #B294BB
cyan = #8ABEB7
disabled = #707880


[bar/bar]
width = 100%
height = 32 

bottom = false
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1

border-size = 0
border-color = ${colors.background}

padding-left = 2
padding-right = 2

module-margin = 1

separator-foreground = ${colors.disabled}

; font-0 = monospace;2
font-0 = IntoneMonoNerdFont:size=10;2

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio battery memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
interval = 5
use-ui-max = true
label-volume = %percentage%%
label-muted-foreground = ${colors.yellow}
label-muted = "î¬¤ 0%"
; label-muted-foreground = ${colors.background-alt}
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = "ğŸ”ˆ"
ramp-volume-1 = "ğŸ”‰"
ramp-volume-2 = "ğŸ”Š"

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = ó°›
format-prefix-padding = 1
format-prefix-foreground = ${colors.purple}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = î‰¦
format-prefix-padding = 1
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC
interval = 5

label-charging = %percentage%%
format-charging-padding = 0
format-charging = <animation-charging> <label-charging>
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-framerate = 750
animation-charging-foreground = ${colors.foreground}
animation-charging-padding = 1

label-discharging = %percentage%%
format-discharging-padding = 0
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-padding = 1
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2-foreground = ${colors.green}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.green}

low-at = 10 
label-low = %percentage%%
format-low = <animation-low> <label-low> 
format-low-padding = 1
animation-low-0 = ï‰„
animation-low-1 = 
animation-low-foreground = ${colors.alert}
animation-low-framerate = 200

[module/date]
type = internal/date
interval = 1
date= %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/network]
type = internal/network

interface = wlan1
interface-type = wireless
internal = 3

udspeed-minwidth = 5
accumulate-stats = true

[settings]
screenchange-reload = true
pseudo-transparency = true

